name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            name: isq-darwin-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: isq-darwin-arm64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: isq-linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: isq-linux-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Rename binary
        run: |
          mv target/${{ matrix.target }}/release/isq ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/isq-darwin-x64/isq-darwin-x64
            artifacts/isq-darwin-arm64/isq-darwin-arm64
            artifacts/isq-linux-x64/isq-linux-x64
            artifacts/isq-linux-arm64/isq-linux-arm64
          generate_release_notes: true
